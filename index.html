<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Time Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: #f0f0f0;
    }

    h2 {
      text-align: center;
    }

    .instructions {
      text-align: center;
      margin-bottom: 15px;
    }

    .counter {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .chips-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin: 10px 0 20px;
    }

    .chip {
      width: 40px;
      height: 40px;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      cursor: grab;
      user-select: none;
    }

    .circles-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .circle-area {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

.drop-circle {
  width: 90px;
  height: 90px;
  border: 3px dashed #aaa;
  border-radius: 50%;
  background-color: white;
  display: flex;
  flex-wrap: wrap;
  align-items: flex-start;
  justify-content: flex-start;
  padding: 4px;
  gap: 4px; /* spacing between dropped chips */
  overflow: auto;
}

.drop-circle .chip {
  width: 26px;
  height: 26px;
  font-size: 12px;
  border-radius: 4px;
  cursor: default;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #4CAF50;
  color: white;
}

    input.label-box {
      margin-top: 8px;
      padding: 4px;
      text-align: center;
      width: 90px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .drop-circle {
        width: 70px;
        height: 70px;
      }
      .chip {
        width: 36px;
        height: 36px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>The Time Game</h2>
  <div class="instructions">
    Drag the 1-hour “chips” into the circles to indicate how much time you’re spending doing each “activity” (right now, during the summer). You pick the labels for each circle.
  </div>

  <div class="counter">
    Chips remaining: <span id="chipCount">24</span>
  </div>

  <div class="chips-container" id="chipsContainer">
    <!-- Chips will be generated by JS -->
  </div>

  <div class="circles-container">
    <div class="circle-area">
      <div class="drop-circle" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <input class="label-box" placeholder="Add label" />
    </div>
    <div class="circle-area">
      <div class="drop-circle" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <input class="label-box" placeholder="Add label" />
    </div>
    <div class="circle-area">
      <div class="drop-circle" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <input class="label-box" placeholder="Add label" />
    </div>
    <div class="circle-area">
      <div class="drop-circle" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <input class="label-box" placeholder="Add label" />
    </div>
    <div class="circle-area">
      <div class="drop-circle" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <input class="label-box" placeholder="Add label" />
    </div>
    <div class="circle-area">
      <div class="drop-circle" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <input class="label-box" placeholder="Add label" />
    </div>
  </div>

  <script>
    const chipsContainer = document.getElementById('chipsContainer');
  const chipCountDisplay = document.getElementById('chipCount');
  let remainingChips = 24;

  // Create 24 chips
  for (let i = 1; i <= 24; i++) {
    const chip = document.createElement('div');
    chip.className = 'chip';
    chip.textContent = '1h';
    chip.draggable = true;
    chip.id = `chip${i}`;
    chip.ondragstart = drag;
    chipsContainer.appendChild(chip);
  }

  function allowDrop(ev) {
    ev.preventDefault();
  }

  function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
  }

  function drop(ev) {
    ev.preventDefault();
    const data = ev.dataTransfer.getData("text");
    const chip = document.getElementById(data);

    // Only allow chips that are still in the chip bank
    if (chip && chip.parentNode === chipsContainer) {
      // Move the chip to the drop target
      chip.draggable = false;
      chip.style.cursor = "default";
      chip.style.margin = "1px";
      chip.style.width = "24px";
      chip.style.height = "24px";
      chip.style.fontSize = "12px";
      ev.target.appendChild(chip);

      remainingChips--;
      chipCountDisplay.textContent = remainingChips;
    }
  }
</script>
</body>
</html>
