<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Time Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: #f0f0f0;
    }

    h2 {
      text-align: center;
    }

    .instructions {
      text-align: center;
      margin-bottom: 15px;
    }

    .counter {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .chips-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin: 10px 0 20px;
    }

    .chip {
      width: 40px;
      height: 40px;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      user-select: none;
      cursor: pointer;
    }

    .chip.selected {
      border: 2px solid #000;
      background-color: #388E3C;
    }

    .circles-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .circle-area {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .drop-circle {
      width: 90px;
      height: 90px;
      border: 3px dashed #aaa;
      border-radius: 50%;
      background-color: white;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 4px;
      gap: 4px;
      overflow: auto;
    }

    .drop-circle .chip {
      width: 26px;
      height: 26px;
      font-size: 12px;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: default;
    }

    input.label-box {
      margin-top: 8px;
      padding: 4px;
      text-align: center;
      width: 90px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .drop-circle {
        width: 70px;
        height: 70px;
      }
      .chip {
        width: 36px;
        height: 36px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>The Time Game</h2>
  <div class="instructions">
    Drag the 1-hour “chips” into the circles to indicate how much time you’re spending doing each “activity” (right now, during the summer). You pick the labels for each circle.
  </div>

  <div class="counter">
    Chips remaining: <span id="chipCount">24</span>
  </div>

  <div class="chips-container" id="chipsContainer">
    <!-- Chips will be generated -->
  </div>

  <div class="circles-container" id="circlesContainer">
    <!-- 6 drop zones -->
  </div>

  <script>
    const chipsContainer = document.getElementById('chipsContainer');
    const chipCountDisplay = document.getElementById('chipCount');
    const circlesContainer = document.getElementById('circlesContainer');
    let selectedChip = null;
    let remainingChips = 24;

    // Create 24 chips
    for (let i = 1; i <= 24; i++) {
      const chip = document.createElement('div');
      chip.className = 'chip';
      chip.textContent = '1h';
      chip.id = `chip${i}`;
      chip.addEventListener('click', () => {
        // Deselect any other chip
        document.querySelectorAll('.chip.selected').forEach(c => c.classList.remove('selected'));
        selectedChip = chip;
        chip.classList.add('selected');
      });
      chipsContainer.appendChild(chip);
    }

    // Create 6 circle areas
    for (let i = 0; i < 6; i++) {
      const circleArea = document.createElement('div');
      circleArea.className = 'circle-area';

      const dropCircle = document.createElement('div');
      dropCircle.className = 'drop-circle';

      dropCircle.addEventListener('click', () => {
        if (selectedChip && selectedChip.parentNode === chipsContainer) {
          // Move chip into the dropCircle
          const placedChip = selectedChip.cloneNode(true);
          placedChip.classList.remove('selected');
          placedChip.classList.add('dropped');
          placedChip.style.pointerEvents = 'none';
          dropCircle.appendChild(placedChip);

          // Remove original from bank
          chipsContainer.removeChild(selectedChip);
          selectedChip = null;

          remainingChips--;
          chipCountDisplay.textContent = remainingChips;
        }
      });

      const labelInput = document.createElement('input');
      labelInput.className = 'label-box';
      labelInput.placeholder = 'Add label';

      circleArea.appendChild(dropCircle);
      circleArea.appendChild(labelInput);
      circlesContainer.appendChild(circleArea);
    }
  </script>
</body>
</html>
